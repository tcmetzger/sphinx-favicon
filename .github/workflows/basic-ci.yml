name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1

  tests:
    name: Python ${{ matrix.python }} | Sphinx ${{ matrix.sphinx }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: '3.10'
            sphinx: '8.1.*'
          - python: '3.11'
            sphinx: '8.1.*'
          - python: '3.12'
            sphinx: '9.1.*'
          - python: '3.13'
            sphinx: '9.1.*'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install nox
      - name: Install Sphinx and test deps
        run: |
          pip install "sphinx==${{ matrix.sphinx }}"
          pip install -e .[test]
      - name: Type check (mypy)
        run: |
          pip install mypy
          mypy --ignore-missing-imports --install-types --non-interactive sphinx_favicon
      - name: Run tests
        run: |
          nox -s test -- --color=yes --cov --cov-report=xml
